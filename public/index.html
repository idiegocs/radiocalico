<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Radio - Inicio</title>
    <link rel="stylesheet" href="/css/styles.css?v=8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="/js/app.js?v=2" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Disc Radio</h1>
            <p class="tagline">Tu música, tu estilo</p>
        </div>
    </header>

    <!-- Visualizador de Audio Grande -->
    <div id="visualizer-section" class="visualizer-section" style="display: none;">
        <canvas id="main-visualizer" class="main-visualizer"></canvas>
        <div class="visualizer-overlay">
            <div class="visualizer-info">
                <div id="vis-title" class="vis-title">Título de la canción</div>
                <div id="vis-artist" class="vis-artist">Artista</div>
            </div>
        </div>
    </div>

    <main class="main-content">
        <div class="container">
            <h2 class="section-title">Canciones Destacadas</h2>

            <div id="loading" class="loading">
                <p>Cargando canciones...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div class="songs-grid" id="songs-container">
                <!-- Las canciones se cargarán dinámicamente desde la base de datos -->
            </div>
        </div>
    </main>

    <!-- Reproductor de Audio -->
    <div id="audio-player" class="audio-player" style="display: none;">
        <div class="player-content">
            <div class="player-info">
                <div class="player-album-container">
                    <img id="player-image" src="/images/placeholder-1.svg" alt="Album" class="player-album-art">
                    <canvas id="audio-visualizer" class="audio-visualizer"></canvas>
                </div>
                <div class="player-text">
                    <div id="player-title" class="player-song-title">Selecciona una canción</div>
                    <div id="player-artist" class="player-song-artist">Artista</div>
                </div>
            </div>

            <div class="player-controls">
                <button id="btn-prev" class="player-btn" title="Anterior">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>

                <button id="btn-play-pause" class="player-btn player-btn-main" title="Reproducir/Pausar">
                    <svg id="play-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="pause-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>

                <button id="btn-next" class="player-btn" title="Siguiente">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>

            <div class="player-progress">
                <span id="current-time" class="time-label">0:00</span>
                <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0">
                <span id="total-time" class="time-label">0:00</span>
            </div>

            <div class="player-volume">
                <button id="btn-mute" class="player-btn" title="Silenciar">
                    <svg id="volume-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                    </svg>
                    <svg id="mute-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                    </svg>
                </button>
                <input type="range" id="volume-bar" class="volume-bar" min="0" max="100" value="70">
            </div>
        </div>

        <audio id="audio-element" preload="metadata"></audio>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Disc Radio. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
