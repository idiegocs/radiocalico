# Base Docker Compose Configuration
# Use with environment-specific overrides:
#   Development: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - APP_PORT=${APP_PORT:-3000}
      - POSTGRES_DB=${POSTGRES_DB}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - DD_ENV=${DD_ENV}
      - DD_SERVICE=${DD_SERVICE}
      - DD_VERSION=${DD_VERSION:-1.0.0}
      - DD_AGENT_HOST=datadog-agent
      - DD_TRACE_AGENT_PORT=8126
    depends_on:
      db:
        condition: service_healthy
    networks:
      - radiocalico_network
    labels:
      com.datadoghq.ad.logs: '[{"source": "nodejs", "service": "radiocalico-app"}]'
      com.datadoghq.tags.env: "${DD_ENV}"
      com.datadoghq.tags.service: "${DD_SERVICE}"
      com.datadoghq.tags.version: "${DD_VERSION:-1.0.0}"

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    command: >
      postgres
      -c log_statement=${POSTGRES_LOG_STATEMENT:-none}
      -c log_min_duration_statement=${POSTGRES_LOG_MIN_DURATION:--1}
      -c log_connections=on
      -c log_disconnections=on
      -c log_duration=off
      -c log_line_prefix='%m [%p] %u@%d '
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - radiocalico_network
    labels:
      com.datadoghq.ad.logs: '[{"source": "postgresql", "service": "radiocalico-db"}]'

  datadog-agent:
    image: gcr.io/datadoghq/agent:latest
    container_name: radiocalico_datadog
    restart: unless-stopped
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE:-datadoghq.com}
      - DD_ENV=${DD_ENV}
      - DD_SERVICE=${DD_SERVICE}
      - DD_VERSION=${DD_VERSION:-1.0.0}
      - DD_LOGS_ENABLED=${DD_LOGS_ENABLED:-true}
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=${DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL:-true}
      - DD_AC_EXCLUDE=name:radiocalico_datadog
      - DD_CONTAINER_EXCLUDE_LOGS=name:radiocalico_datadog
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - radiocalico_network

volumes:
  postgres_data:
    driver: local

networks:
  radiocalico_network:
    driver: bridge
